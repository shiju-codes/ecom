server:
  port: 8081
eureka:
  client:
    registryFetchIntervalSeconds: 5
    renewalIntervalInSecs: 5
    leaseExpirationDurationInSecs: 10
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8087/eureka}
  instance:
    preferIpAddress: true
management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      show-details: always
  tracing:
    enabled: true
    sampling:
      probability: 1.0
zipkin:
  tracing:
    endpoint: http://localhost:9411
spring:
  application:
    name: customer-service
  datasource:
    url: jdbc:mysql://localhost:3306/ecom?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update   # options: none, update, create, create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  jackson:
    serialization:
      indent_output: true

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
